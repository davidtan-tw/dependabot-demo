[tool.poetry]
name = "credit-score-prediction"
version = "0.1.0"
description = "An end-to-end example of how to apply software engineering practices for ML training, testing and deployment"
authors = ["David Tan <davidtan@thoughtworks.com>"]

[tool.poetry.dependencies]
pandas = "2.2.1"
scikit-learn = "1.4.1.post1"
fastapi = "0.110.0"
pydantic = "2.6.3"
uvicorn = "0.28.0"
python = "^3.9"
precisely = "^0.1.9"

[tool.poetry.dev-dependencies]
jupyter = "1.0.0"
black = "24.2.0"
pylint = "3.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"